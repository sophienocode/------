internal (style sheet) → 内部スタイルシート (naibu sutairu shīto)

-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internal</title>
    <style>
        h1 { 
            color: red;
        }
    </style>
</head>
<body>
    <h1>Style Me in Red Color!</h1>
    
</body>
</html>
